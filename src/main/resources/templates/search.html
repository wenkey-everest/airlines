<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>Airline application</h1>
    <label for="numberOfPassengers">Number of Passengers</label>
    <input type="text" name="numberOfPassengers" id="numberOfPassengers"/>
    <table border="1">
        <th>Number</th>
        <th>From</th>
        <th>To</th>
        <th>Departure Date</th>
        <th>Departure Time</th>
        <th>Arrival Date</th>
        <th>Arrival Time</th>
        <th>Available Seats</th>
        <th>Book Ticket</th>
        <tr th:each="flight:${flights}">
            <td th:text="${flight.number}"></td>
            <td th:text="${flight.source}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${flight.departureDate}"></td>
            <td th:text="${flight.departureTime}"></td>
            <td th:text="${flight.arrivalDate}"></td>
            <td th:text="${flight.arrivalTime}"></td>
            <td th:text="${flight.availableSeats}"></td>
            <td><a th:href = "@{'/' + ${flight.number}}">Book ticket</a></td>
        </tr>
    </table>
</body>
</html>
